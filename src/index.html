<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申兰pc项目</title>

</head>
<body>
    <div id="wrap">
        <!--头部区-->
        <header id="header">
            <div class="header-min">
                <!--logo区-->
                <h1><a><img src="./images/logo.png" alt="logo"></a></h1>
                <!--导航区-->
                <ul class="nav">
                    <li class="active">
                        <a>
                            <div class="up" >
                                <img src="./images/home.png" alt="home">
                            </div>
                            <div class="down">
                                <img src="./images/home_gruen.png" alt="home">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <h3 class="up">Course</h3>
                            <h3 class="down">Course</h3>
                        </a>
                    </li>
                    <li>
                        <a>
                            <h3 class="up">Works</h3>
                            <h3 class="down">Works</h3>
                        </a>
                    </li>
                    <li>
                        <a>
                            <h3 class="up">About</h3>
                            <h3 class="down">About</h3>
                        </a>
                    </li>
                    <li>
                        <a>
                            <h3 class="up">Team</h3>
                            <h3 class="down">Team</h3>
                        </a>
                    </li>
                </ul>
                <!--小箭头区域-->
                <div class="arrow"></div>
            </div>
        </header>
        <!--内容区-->
        <div id="content">
            <ul class="contentMain">
                <!--第一屏-->
                <li class="active">
                    <section class="home">
                        <!--轮播图-->
                        <ul class="home_carousel">
                            <li class="commonTitle show">one layer</li>
                            <li class="commonTitle">two layer</li>
                            <li class="commonTitle">three layer</li>
                            <li class="commonTitle">four layer</li>
                        </ul>
                        <!--小圆点-->
                        <ul class="home_point">
                            <li class="active"></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </section>
                </li>
                <li>
                    <section class="course">course</section>
                </li>
                <li>
                    <section class="works">works</section>
                </li>
                <li>
                    <section class="about">about</section>
                </li>
                <li>
                    <section class="team">team</section>
                </li>
            </ul>
        </div>
    </div>


</body>
</html>
